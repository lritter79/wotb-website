<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura-js/dist/sakura.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/jpeg" href="eclipse.jpg" />
    <title>Wake of the Blade</title>
    %sveltekit.head%
  </head>
  <style>
  @font-face {
      font-family: 'OptimusPrinceps';
      font-style: normal;
      font-weight: 1000;
      src: url('/fonts/OptimusPrinceps.ttf'); 
  }

  @font-face {
      font-family: 'OptimusPrincepsSemiBold';
      src: url('/fonts/OptimusPrincepsSemiBold.ttf'); 
  }
  .sc-carousel-dot__dot {
    background-color: #dc143ccc!important;
  }

  .sc-carousel-dot__dot_active {
    background-color: red!important;
  }

  .sc-carousel-arrow__circle {
    background-color: #dc143ccc!important;
  }
  </style>
  <body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

    <script src="https://cdn.jsdelivr.net/npm/sakura-js/dist/sakura.min.js"></script>
    <script>
      var sakura = new Sakura('body', {fallSpeed: 2, maxSize: 10,delay:1400, colors: [
        {
            gradientColorStart: 'rgba(255,189,189)',
            gradientColorEnd: 'rgba(227,170,181)',
            gradientColorDegree: 120,
        },
        {
            gradientColorStart: '#FFFFFF',
            gradientColorEnd: '#F5F5F5',
            gradientColorDegree: 120,
        },
    ],});
    </script>
      <footer>Â© 2024 Wake of the Blade. All rights reserved.</footer>

  </body>
</html>
